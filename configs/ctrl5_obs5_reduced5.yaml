dataset:
  path: datasets/full13_N1000_T300_steps600_ones_ctrl_reduced5_new.npz
  obs_indices: [0, 3, 6, 9, 12]  # select columns A,D,G,J,M from the 13-col file

mechanism:
  name: reduced5   # only 5 internal states, 8 parameters (mechanism mismatch!)

train:
  epochs: 10
  batch: 500
  lr: 1.0e-3
  hidden: 128
  num_layers: 1
  weight_decay: 0.0085
  val_frac: 0.15
  grad_clip: 1.0
  tf_every: 50
  tf_drop_epoch: 250
  seed: 42
  n_sub: 1
  jit_script: true

output:
  exp_name: ctrl5_obs5_reduced5_y0_log1p_y
  checkpoint_every: 1
  diag_every: 1  # print every 5 epochs; set to 0 to disable