dataset:
  path: datasets/full13_N1000_T300_steps600_zeros_ctrl_reduced9.npz
  obs_indices: [0, 1, 2, 4, 6, 8, 10, 11, 12]  # select columns A,B,C,E,G,I,K,L,M from the 13-col file

mechanism:
  name: reduced9   # 9 internal states, 16 parameters

train:
  epochs: 50
  batch: 500
  lr: 1.0e-3
  hidden: 128
  num_layers: 1
  weight_decay: 0.0085
  val_frac: 0.15
  grad_clip: 1.0
  tf_every: 50
  tf_drop_epoch: 250
  seed: 42
  n_sub: 1
  jit_script: true

output:
  exp_name: ctrl9_obs9_reduced9
  checkpoint_every: 10
