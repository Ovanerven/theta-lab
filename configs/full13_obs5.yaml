# Ablation 2: Full 13-species internal model, observe only 5 species (A,D,G,J,M).
# Tests partial observability: can the model identify parameters from sparse observations?
# Dataset must have all 13 species stored (obs_indices_override selects columns 0,3,6,9,12).

dataset:
  path: datasets/N1000_T300_steps600_ones_knoise0.0.npz
  obs_indices: [0, 3, 6, 9, 12]  # select columns A,D,G,J,M from the 13-col file

mechanism:
  name: full13   # still 13 internal states, 19 parameters
                 # but RNN only sees/predicts 5 species

train:
  epochs: 200
  batch: 300
  lr: 1.0e-3
  hidden: 128
  num_layers: 1
  weight_decay: 0.0085
  val_frac: 0.15
  grad_clip: 1.0
  tf_every: 50
  tf_drop_epoch: 250
  seed: 42
  n_sub: 1
  jit_script: true

output:
  exp_name: full13_obs5
  checkpoint_every: 25
