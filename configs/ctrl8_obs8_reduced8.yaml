dataset:
  path: datasets/full13_N1000_T300_steps600_zeros_ctrl_reduced8.npz
  obs_indices: [0, 1, 3, 5, 7, 9, 11, 12]  # select columns A,B,D,F,H,J,L,M from the 13-col file

mechanism:
  name: reduced8   # 8 internal states, 14 parameters

train:
  epochs: 50
  batch: 500
  lr: 1.0e-3
  hidden: 128
  num_layers: 1
  weight_decay: 0.0085
  val_frac: 0.15
  grad_clip: 1.0
  tf_every: 50
  tf_drop_epoch: 250
  seed: 42
  n_sub: 1
  jit_script: true

output:
  exp_name: ctrl8_obs8_reduced8
  checkpoint_every: 10
